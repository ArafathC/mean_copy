<!doctype html>
<html ng-app="todo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MEAN ToDo Application</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src='main.js'></script>

</head>

<body ng-controller='TodoController'>
    <div class="container">
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form> 
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="learn web dev with angular" ng-model='formData.text'>
                        <button type="submit" class="btn btn-success" ng-click="createTodo()">Add New</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-cloak ng-repeat="todo in todos">
                    <a data-ng-click="deleteTodo(todo._id)" class="glyphicon glyphicon-trash"></a>
                    <input type="checkbox" ng-click="todo.complete = !todo.complete">
                    <label ng-click="editing = true" ng-hide='editing' ng-class="{complete: todo.complete}">{{todo.text}}</label>
                    <span ng-show="editing">
                        <input type="text" ng-model="todo.text"/>
                        <a data-ng-click="editing = false; editTodo(todo._id, todo.text)" class="glyphicon glyphicon-ok"> </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
